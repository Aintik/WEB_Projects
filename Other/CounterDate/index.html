<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Date</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">Обратный отчет</div>
    <div class="wrapper">
        <div class="countdown">
            <div class="days">
                <p class="num">0</p>
                <span class="name"></span>
            </div>
            <div class="hours">
                <p class="num">0</p>
                <span class="name"></span>
            </div>
            <div class="minutes">
                <p class="num">0</p>
                <span class="name"></span>
            </div>
            <div class="seconds">
                <p class="num">0</p>
                <span class="name"></span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
