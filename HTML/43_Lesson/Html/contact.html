        <style>
            *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.home{
    width: 100%;
    min-height: 100vh;
    background-color: darkgrey;
    padding: 20px;
}
.home h1{
    text-align: center;
    color: green;
    font-size: 4em;
    margin-bottom: 100px;
}
.home ul{
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.home ul li a{
    color: red;
    font-size: 2em;
    text-decoration: none;
}
.home ul li a:hover{
    color: blue;
    font-size: 2.5em;
}
.home section{
    width: 100%;
    padding: 50px;
}

.home section .contact {
    width: 100%;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    margin-bottom: 70px;
}

.home section .contact h3 {
    color: green;
    text-align: center;
    font-size: 25px;
    margin-top: 100px;
    margin-bottom: 20px;
}

.home section .contact ul {
    position: relative;
    display: flex;
    gap: 40px;
    margin: 30px auto;
}

.home section .contact ul li {
    position: relative;
    width: 120px;
    height: 120px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    background-color: darkgray;
    display: flex;
    justify-content: center;
    align-items: center;
}

.home section .contact ul li a {
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    text-decoration: none;
}

.home section .contact ul li i {
    font-size: 6em;
    color: transparent;
    -webkit-text-stroke: 2px var(--clr-ico);
}

.home section .contact ul li::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 0;
    border-bottom: 4px solid var(--clr-ico);
    transition: .5s ease-in-out;
    font-family: fontAwesome;
    text-align: center;
    line-height: 120px;
    font-size: 6em;
    color: var(--clr-ico);
    overflow: hidden;
}

.home section .contact ul li:hover::before {
    height: 100%;
}

.home section .contact ul li:nth-child(1)::before {
    content: "\f232";
}

.home section .contact ul li:nth-child(2)::before {
    content: '\f16d';
}

.home section .contact ul li:nth-child(3)::before {
    content: "\f2c6";
}

.home section .contact ul li:nth-child(4)::before {
    content: "\f1fa";
}
        </style>
