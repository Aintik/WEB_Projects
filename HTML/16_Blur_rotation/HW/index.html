<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
      <div class="home">
          <div class="card">
              <div class="front">
                  <div class="top">
                    <i class="fa-solid fa-arrow-left"></i>
                    <div class="pro">
                        <div class="photo"></div>
                        <h1>CodingNepal</h1>
                        <p>Designer & Developer</p>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </div>
                    <div class="bottom">
                      <div class="icons">
                        <i class="fa-brands fa-facebook-f" style="color: blue;"></i>
                        <i class="fa-brands fa-twitter" style="color: aqua;"></i>
                        <i class="fa-brands fa-instagram" style="color: red;"></i>
                        <i class="fa-brands fa-youtube" style="color: red;"></i>
                      </div>
                      <div class="option">
                          <button>Massage</button>
                          <button>Subscribe</button>
                      </div>
                      <div class="info">
                            <ul type="none">
                                <li><i class="fa-regular fa-heart"></i> 20.4K</li>
                                <li><i class="fa-regular fa-comment"></i> 14.3K</li>
                                <li><i class="fa-regular fa-share"></i> 12.8K</li>
                            </ul>
                          </div>
                        </div>
                  </div>
              </div>
              <div class="back">
                  <h1>This is back</h1>
              </div>
          </div>
          <div id="er"></div>
      </div>
</body>
</html>
