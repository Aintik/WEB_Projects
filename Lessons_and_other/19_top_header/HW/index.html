<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home">
        <div class="container">
            <nav>
                <div class="container">
                    <div class="logo">
                        <span><h1>B</h1></span>
                        <span><h1>B</h1></span>
                        <span><h1>C</h1></span>
                    </div>
                    <div class="sign">
                        <div class="ico"><i class="fa-solid fa-user"></i></div>
                        <h1>Sign In</h1>
                    </div>
                    <ul type="none">
                        <li><a href="#">News</a></li>
                        <li><a href="#">Sport</a></li>
                        <li><a href="#">Reel</a></li>
                        <li><a href="#">Worklife</a></li>
                        <li><a href="#">Travel</a></li>
                        <li><a href="#">Future</a></li>
                        <li>
                            <div class="dropdown">
                                <span>More</span>
                                <i class="fa-solid fa-square-caret-down"></i>
                                <div class="dropdown-content">
                                    <p>Link</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <div class="ico">
                        <i class="fa-solid fa-magnifying-glass" style="color: #111; font-size: 16px;"></i>
                        </div>
                    </div>
                </div>
            </nav>

            <nav>
                <div class="container">
                    <div class="logo">
                        <h1>CNN</h1>
                    </div>
                    <ul type="none">
                        <li><a href="#">World</a></li>
                        <li><a href="#">Us Politics</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Health</a></li>
                        <li><a href="#">Entertainment</a></li>
                        <li><a href="#">Style</a></li>
                        <li><a href="#">Travel</a></li>
                        <li><a href="#">Sports</a></li>
                        <li><a href="#">Videos</a></li>
                    </ul>
                    <div class="space"></div>
                    <ol>
                        <li>
                            <div class="dropdown">
                                <span>Edition</span>
                                <i class="fa-solid fa-square-caret-down"></i>
                                <div class="dropdown-content">
                                    <p>Link</p>
                                </div>
                            </div>
                        </li>
                        <li><i class="fa-solid fa-magnifying-glass" style="color: #b4b4b4; font-size: 16px;"></i></li>
                        <li>
                            <div class="sign2">
                                <div class="ico"><i class="fa-solid fa-user"></i></div>
                            </div>
                        </li>
                        <li><i class="fa-solid fa-bars"></i></li>
                    </ol>
                </div>
            </nav>

            <nav class="youtube">
                <div class="container">
                    <div class="left">
                        <!-- menu -->
                    <ion-icon name="menu" class="ham-menu"></ion-icon>
                    <!-- logo -->
                    <div class="logo">
                        <ion-icon name="logo-youtube"></ion-icon>
                        <span>Youtube</span>
                    </div>
                    </div>
                    <!-- search -->
                    <form action="">
                    <input type="search">
                    <button type="submit">
                        <ion-icon name="search"></ion-icon>
                    </button>
                    </form>
                    <!-- quick links -->
                    <ul>
                        <li>
                            <a href="#">
                                <ion-icon name="videocam"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="apps"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fa-solid fa-bell"></i>
                                <span>+9</span>
                            </a>
                        </li>
                        <!-- user -->
                        <li>
                            <a href="#">
                                <img src="" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
